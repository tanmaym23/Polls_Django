<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if question_list %}
        <ul>
            {% for question in question_list %}
                <li>
                    <h2>
                    <a href="{% url 'detail' question.id %}">{{question.question_text}}</a>
                    </h2>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available right now.</p>
    {% endif %}
</body>
</html>
